
<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">



        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />


        <mat-card-actions>


            <button mat-button (click)="getGenre(movie.Genre.Name, movie.Genre.Description)" matTooltip="Genre">
                Genre
            </button>


            <button mat-button (click)="getDirector(movie.Director.Name, movie.Director.Bio)" matTooltip="Director">
                Director
            </button>

            <button mat-button (click)="getSynopsis(movie.Description)" matTooltip="synopsis">
                Synopsis
            </button>


            
        </mat-card-actions>
         
    <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)"
    matTooltip="Add to favorites">
    <mat-icon>favorite_border</mat-icon>
</button>

<button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)"
    matTooltip="Remove from favorites">
    <mat-icon>favorite</mat-icon>
</button>
    </mat-card>
   

</div>
